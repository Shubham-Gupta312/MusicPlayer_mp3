<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="music.css">
        <link rel="stylesheet" href="music.js">
    <title>Music Player_mp3</title>
</head>

<body>
    <div class="main_container">
        <h2>mp3 Player</h2>
        <div class="music_player_container">
            <h2 id="title">VASTE</h2>
            <h3 id="artist">Dhavi Bhanushali</h3>

            <div class="image_container">
                <img src="Images/Shub2.webp" alt="">
            </div>
            <audio src="music/Shub2.mp3" ></audio>

            <!-- Progress Bar -->

            <div class="progressbar_container" id="progress_Container">
                <div class="progress_Meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">0:00</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- Music controls -->
            <div class="music_Control">
                <button><i class="fas fa-backward" id="prev" title="Previous"></i></button>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <button><i class="fas fa-forward" id="next" title="Next"></i></button>g
            </div>
        </div>
    </div>

    <script src="music.js"></script>
    
</body>

</html>
